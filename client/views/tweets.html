<div id='form-container'>
    <form>
        <h3>Post A Tweet:</h3>
        <br>
        <input id="inp" type="text" name="tweeter" placeholder="What's Happening?">
        <button id="btn" type="button">Tweet</button>

    </form>
</div>
<div id='tweet-container'>
    <h3>My Tweets:</h3>
    <ul id='tweet_list'>
        <li ng-repeat="tweet in tweets">
            Message: {{tweet.text}}, UserName: {{tweet.userName}}
        </li>
    </ul>
</div>
</div>
