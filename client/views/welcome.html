<div id='welcome-container'>
    <h1>Welcome! Please Enter Your Username to Continue to Twitta</h1>
</div>
<div id='form-container'>
    <form>
        <h3>Username:</h3>
        <br>
        <input ng-model="userText" class="inp" id="user-inp" type="text" name="username" placeholder="Who Are You?">
        <button ng-click="loadTweeter(userText)" id="btn" type="button">Submit</button>

    </form>
</div>
